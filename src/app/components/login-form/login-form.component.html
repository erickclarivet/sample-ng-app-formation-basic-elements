<form [formGroup]="loginForm" (ngSubmit)="login()" class="example-form">
  <mat-form-field class="example-full-width">
      <mat-label>Email</mat-label>
      <input matInput name="email" formControlName="email">
  </mat-form-field>
  <mat-form-field class="example-full-width">
      <mat-label>Password</mat-label>
      <input matInput name="password" formControlName="pwd">
  </mat-form-field>
  <button mat-raised-button color="primary" [disabled]="!loginForm.valid">Submit</button>
</form>
